<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список постов</title>
</head>
<body>
  {% if user.is_authetificated %}
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  {% endif %}
  {% for post in posts %}
  <p>{{ post.header }}</p>
  <p>{{ post.text }}</p>
  <p>{{ post.date }}</p>
  <p>
    <a href="{% url 'comments:comments' post.id %}">
      Комментарии
    </a>
  </p>
  {% endfor %}
</body>
</html>
